<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hot Hot Hot</title>
    <link rel="icon" href="./assets/images/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/style/homepage.css">
</head>
<body>
<header>
    <img src="assets/images/icon.png" alt="" id="icon">
    <h1 role="heading" aria-label="Ce site va vous présenter la météo">Météo actuelle</h1>
</header>

<nav id="selecteur">
    <button role="button" aria-label="Afficher les données actuelles" onclick="changerOnglet(event)" id="bouton-donnee"><b>Données</b></button>
    <button role="button" aria-label="Afficher l'historique" onclick="changerOnglet(event)" id="bouton-historique"><b>Historique</b></button>
</nav>

<section id="donnee" aria-disabled="true">
    <p id="message" role="alert" aria-live = 'polite'></p>
    <p id="affichage-temperature">
        <span>Température actuelle : </span>
        <span id="temperature" role="alert" aria-live = 'polite'></span>
    </p>
</section>

<section id="historique" aria-disabled="true">
    <ul id="liste-temperature"></ul>
</section>

<section id="chargement" aria-disabled="false">
    <p>Récupération des données en cours...</p>
</section>
<script src="script.js"></script>
</body>
</html>
